<div class="p-grid p-jc-center p-mt-6">
  <div class="p-col-8">
    <app-test-number-validation></app-test-number-validation>
  </div>
</div>

<div class="p-grid p-jc-center p-mt-6">
  <div class="p-col-8">
    <app-result-table
      [results]="accepted$ | async"
      [headers]="acceptedTableHeaders"
      [headerClass]="acceptedTableHeaderClass"
      [rowClass]="acceptedTableRowClass"
    ></app-result-table>
  </div>
</div>
<div class="p-grid p-jc-center p-mt-6">
  <div class="p-col-8">
    <app-result-table
      [results]="rejected$ | async"
      [headers]="rejectedTableHeaders"
      [headerClass]="rejectedTableHeaderClass"
      [rowClass]="rejectedTableRowClass"
    ></app-result-table>
  </div>
</div>
<div class="p-grid p-jc-center p-mt-6">
  <div class="p-col-8">
    <app-result-table
      [results]="corrected$ | async"
      [headers]="correctedTableHeaders"
      [headerClass]="correctedTableHeaderClass"
      [rowClass]="correctedTableRowClass"
    ></app-result-table>
  </div>
</div>
